<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Get Free Followers</title>
  <style>
ul li{
  list-style: none;
}
ul li{
  font-size: 18px;
  padding: 5px;
  font-family: arial;
  color: #58D045;
}
@keyframes anim{
  from{margin-left: -20px;}
  to{margin-left: 0px;}
}
ul li{
  animation-name: anim;
  animation-duration: 3s;
}
h1{
  text-align: center;
  font-family: arial;
  
}
  </style>
</head>
<body>
  <h1>Get Followers</h1>
<ul id="list">
</ul>
<script>
const names = ["akash101", "Harry" , "avi" , "Kingbash", "noob123", "Clarke", "Josh1" , "Omkar" , "yash99", "Roy"];

let listD = document.querySelector("#list");

names.map( (item, index) => {
 setTimeout(() => {
  let listItem = document.createElement('li');
  listItem.innerHTML = `Follower Sent ${item}`;
  listD.appendChild(listItem);
  }, 3000*index )
})
</script>
</body>
</html>
